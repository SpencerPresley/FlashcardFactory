<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashcard Maker</title>
    <link rel="stylesheet" href="../static/form.css">
  </head>
  <body>
    <h1>Flashcard Maker</h1>

    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input type="text" id="class name" placeholder="Enter a Class Name">
      <br><br>
      <input type="text" id="subject" placeholder="Enter a Subject">
      <br><br>
      <input type="text" id="difficulty" placeholder="Enter Rules">

      <br><br>

      <label for="options">Choose a Difficulty Level:</label>
      <select id="options" name="options">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <br><br>

      <label for="options">Choose an Education Level:</label>
      <select id="options" name="options">
        <option value="option1">Elementary School</option>
        <option value="option2">Middle School</option>
        <option value="option3">High School</option>
        <option value="option4">University</option>
        <option value="option5">Grad School</option>
      </select>

      <br><br>
    
      <label for="file">Choose a file:</label>
      <input type="file" id="file" name="file">
      <br><br>
      <input type="submit" value="Upload">
    </form>

    <br><br>

    <script src="index.js"></script>
  </body>
</html>
